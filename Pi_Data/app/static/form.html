<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besuch eintragen</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen p-4 md:p-8 flex justify-center items-start">

    <main class="w-full max-w-md bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-gray-100 mt-4 md:mt-10">
        
        <h1 class="text-2xl font-bold text-gray-900 mb-6 tracking-tight">Neuen Besuch eintragen</h1>
        
        <form id="besuchForm" class="space-y-5">
            
            <!-- KUNDE -->
            <div>
                <label for="kdnr" class="block text-sm font-semibold text-gray-700 mb-1.5">Kunde</label>
                <div class="flex gap-2">
                    <!-- Dropdown: min-w-0 und truncate verhindern, dass lange Namen den Button rausschieben -->
                    <select id="kdnr" name="kdnr" required 
                            class="flex-1 min-w-0 truncate bg-white border border-gray-300 text-gray-900 text-base rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors cursor-pointer pr-8">
                        <option value="">-- bitte wählen --</option>
                    </select>
                    
                    <button type="button" id="addKundeBtn" title="Neuen Kunden anlegen"
                            class="shrink-0 w-12 h-12 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl border border-transparent hover:bg-blue-100 hover:border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.375 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- DATUM -->
            <div>
                <label for="termin" class="block text-sm font-semibold text-gray-700 mb-1.5">Datum & Uhrzeit</label>
                <input type="datetime-local" id="termin" name="termin" required 
                       class="w-full bg-white border border-gray-300 text-gray-900 text-base rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- EINHEITEN (Mit eigenen Plus/Minus Buttons für Mobile) -->
            <div>
                <label for="anzahl_einheiten" class="block text-sm font-semibold text-gray-700 mb-1.5">Einheiten</label>
                <div class="flex gap-2">
                    <button type="button" onclick="document.getElementById('anzahl_einheiten').stepDown()" 
                            class="shrink-0 w-12 h-12 flex items-center justify-center bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-2xl font-medium transition-colors">
                        −
                    </button>
                    <!-- [appearance:textfield] und die pseudo-klassen verstecken die nativen Pfeile im Browser -->
                    <input type="number" id="anzahl_einheiten" name="anzahl_einheiten" required min="1" value="1"
                           class="flex-1 min-w-0 text-center bg-white border border-gray-300 text-gray-900 text-base rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                    
                    <button type="button" onclick="document.getElementById('anzahl_einheiten').stepUp()" 
                            class="shrink-0 w-12 h-12 flex items-center justify-center bg-gray-100 text-gray-600 rounded-xl hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-2xl font-medium transition-colors">
                        +
                    </button>
                </div>
            </div>

            <!-- BEMERKUNG -->
            <div>
                <label for="bemerkung" class="block text-sm font-semibold text-gray-700 mb-1.5">Bemerkung</label>
                <input type="text" id="bemerkung" name="bemerkung" placeholder="z.B. Supervision PIA"
                       class="w-full bg-white border border-gray-300 text-gray-900 text-base rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <p class="text-xs text-gray-500 mt-2 ml-1">Optional: z.B. Supervision, Einzelsupervision Claudia Stahl, etc.</p>
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="pt-2">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold text-lg py-3.5 px-4 rounded-xl shadow-md hover:bg-blue-700 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all active:scale-[0.98]">
                    Speichern
                </button>
            </div>
        </form>

        <p id="response" class="mt-4 text-sm font-medium text-center text-green-600 hidden"></p>
    </main>

    <!-- Modal für neuen Kunden -->
    <div id="kundeModal" class="hidden fixed inset-0 z-50 bg-gray-900/60 backdrop-blur-sm p-4 items-center justify-center transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm max-h-[90vh] flex flex-col overflow-hidden">
            <div class="p-6 overflow-y-auto">
                <h2 class="text-xl font-bold text-gray-900 mb-5 tracking-tight">Neuer Kunde</h2>
                
                <form id="kundeForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
                        <input type="text" id="name" name="name" placeholder="z.B. GeBo Bezirkskrankenhaus" required
                               class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    
                    <div>
                        <label for="kuerzel" class="block text-sm font-semibold text-gray-700 mb-1">Rechnungskürzel</label>
                        <input type="text" id="kuerzel" name="kuerzel" placeholder="z.B. GEBO" required
                               class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <div>
                        <label for="ansprechpartner" class="block text-sm font-semibold text-gray-700 mb-1">Ansprechpartner*in</label>
                        <input type="text" id="ansprechpartner" name="ansprechpartner" placeholder="(optional)"
                               class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
     
                    <div>
                        <label for="strasse" class="block text-sm font-semibold text-gray-700 mb-1">Adresse</label>
                        <input type="text" id="strasse" name="strasse" placeholder="Straße und Hausnummer" required
                               class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
     
                    <div>
                        <label for="plz" class="block text-sm font-semibold text-gray-700 mb-1">PLZ & Ort</label>
                        <input type="text" id="plz" name="plz" placeholder="PLZ und Ort" required
                               class="w-full border border-gray-300 rounded-lg px-3 py-2.5 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button type="button" id="cancelKundeBtn" 
                                class="flex-1 bg-white border border-gray-300 text-gray-700 font-semibold py-2.5 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-200 transition-colors">
                            Abbrechen
                        </button>
                        <button type="submit" 
                                class="flex-1 bg-blue-600 text-white font-semibold py-2.5 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                            Speichern
                        </button>
                    </div>
                </form>
                
                <p id="kundeResponse" class="mt-4 text-sm font-medium text-center hidden"></p>
            </div>
        </div>
    </div>

    <script>
        // --- Kundenliste laden ---
        async function ladeKunden() {
            const select = document.getElementById("kdnr");
            try {
                const response = await fetch("/kunden");
                if (!response.ok) throw new Error("API nicht erreichbar");
                const kunden = await response.json();

                kunden.forEach(k => {
                    const opt = document.createElement("option");
                    opt.value = k.kdnr;
                    opt.textContent = `${k.name} (${k.kdnr})`;
                    select.appendChild(opt);
                });
            } catch (error) {
                console.warn("Backend nicht erreichbar. Lade Dummy-Daten für die Vorschau.");
                const dummyKunden = [
                    { kdnr: 1001, name: "GeBo Bezirkskrankenhaus" },
                    { kdnr: 1002, name: "Klinikum Bayreuth" }
                ];
                dummyKunden.forEach(k => {
                    const opt = document.createElement("option");
                    opt.value = k.kdnr;
                    opt.textContent = `${k.name} (${k.kdnr})`;
                    select.appendChild(opt);
                });
            }
        }

        ladeKunden();

        // --- Heutiges Datum vorausfüllen ---
        function setzeHeutigesDatum() {
            const jetzt = new Date();
            jetzt.setSeconds(0,0);  

            const jahr = jetzt.getFullYear();
            const monat = String(jetzt.getMonth() + 1).padStart(2, '0');
            const tag = String(jetzt.getDate()).padStart(2, '0');
            const stunden = String(jetzt.getHours()).padStart(2, '0');
            const minuten = String(jetzt.getMinutes()).padStart(2, '0');

            const localISO = `${jahr}-${monat}-${tag}T${stunden}:${minuten}`;
            document.getElementById("termin").value = localISO;
        }

        setzeHeutigesDatum();

        // --- Modal öffnen/schließen ---
        const modal = document.getElementById("kundeModal");
        
        document.getElementById("addKundeBtn").addEventListener("click", () => {
            modal.classList.remove("hidden");
            modal.classList.add("flex");
        });

        document.getElementById("cancelKundeBtn").addEventListener("click", () => {
            modal.classList.add("hidden");
            modal.classList.remove("flex");
            document.getElementById("kundeForm").reset(); 
            document.getElementById("kundeResponse").classList.add("hidden");
        });

        // --- Haupt-Formular absenden ---
        document.getElementById("besuchForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const kdnrSelect = document.getElementById("kdnr");
            const data = {
                kdnr: parseInt(kdnrSelect.value),
                termin: document.getElementById("termin").value,
                anzahl_einheiten: parseInt(document.getElementById("anzahl_einheiten").value),
                bemerkung: document.getElementById("bemerkung").value
            };

            const checkText = 
                "Bitte prüfen Sie die Eingaben:\n\n" +
                "Kunde: " + kdnrSelect.selectedOptions[0].text + "\n" +
                "Termin: " + data.termin.replace("T", " Uhrzeit: ") + "\n" +
                "Einheiten: " + data.anzahl_einheiten + "\n" +
                "Bemerkung: " + (data.bemerkung || "-") + "\n\n" +
                "Speichern?";

            if (!confirm(checkText)) return;

            try {
                const response = await fetch("/besuch", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                const responseEl = document.getElementById("response");
                responseEl.classList.remove("hidden");
                responseEl.innerText = "✅ Besuch erfolgreich gespeichert!";
                
                setTimeout(() => responseEl.classList.add("hidden"), 3000);
            } catch(err) {
                alert("Simulierter Backend-Aufruf! In der echten App würde das jetzt gespeichert werden.");
            }
        });

        // --- Neuer Kunde Formular absenden ---
        document.getElementById("kundeForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const responseEl = document.getElementById("kundeResponse");

            const strasseInput = document.getElementById("strasse").value.trim().split(" ");
            if (strasseInput.length < 2) {
                responseEl.className = "mt-4 text-sm font-medium text-center text-red-600";
                responseEl.innerText = "❌ Bitte Straße UND Hausnummer eingeben.";
                return;
            }
            const hausnummer = strasseInput.pop();
            const strasse = strasseInput.join(" ");

            const plzInput = document.getElementById("plz").value.trim().split(" ");
            if (plzInput.length < 2) {
                responseEl.className = "mt-4 text-sm font-medium text-center text-red-600";
                responseEl.innerText = "❌ Bitte PLZ UND Ort eingeben.";
                return;
            }
            const plz = plzInput[0];
            const ort = plzInput.slice(1).join(" ");

            const data = {
                name: document.getElementById("name").value.trim(),
                ansprechpartner: document.getElementById("ansprechpartner").value.trim() || null,
                strasse: strasse,
                hausnummer: hausnummer,
                plz: plz,
                ort: ort,
                kuerzel: document.getElementById("kuerzel").value.trim()
            };

            if (!confirm("Kunden anlegen?\n" + data.name)) return;

            try {
                const response = await fetch("/kunde", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                document.getElementById("kdnr").innerHTML = '<option value="">-- bitte wählen --</option>';
                ladeKunden();

                responseEl.className = "mt-4 text-sm font-medium text-center text-green-600";
                responseEl.innerText = "✅ Kunde erfolgreich angelegt!";

                setTimeout(() => {
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                    document.getElementById("kundeForm").reset();
                    responseEl.classList.add("hidden");
                }, 2000);
            } catch(err) {
                responseEl.className = "mt-4 text-sm font-medium text-center text-green-600";
                responseEl.innerText = "✅ (Simuliert) Kunde erfolgreich angelegt!";
                
                setTimeout(() => {
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                    document.getElementById("kundeForm").reset();
                    responseEl.classList.add("hidden");
                }, 2000);
            }
        });
    </script>
</body>
</html>
